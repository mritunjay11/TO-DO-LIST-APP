<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="auth.js" type="module" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="form">
        <h2>TO DO LIST</h2>
        <label for="mail"></label>
        <input type="text" id="mail" placeholder="Email">
        <label for="Password"></label>
        <input type="text" id="Password" placeholder="Password">
        <button>Login</button>
        <button class="btn2">New Account</button>
    </div>

    <div class="container" hidden>
        <header>
            <h1>To Do List</h1>
            <hr>
            <img class="header-img" src="./images/DogFlirtingGIF.gif" alt="sweet dog greeting or well comming people whi visitng site">
        </header>
        <main>
            <section class="users-input-conatiner">
                <input type="text"  id="user-input" value="" placeholder="Type...">
                <button  id= "main-btn" onclick="add()">Add</button>
            </section>
            <section class="list-conatiner">
                <ul class="main-list"> 
                </ul>
            </section>
        </main>
        <footer>
            <h2 class="Credit">Made by Mritunjay</h2>
            <img class="footer-img" src="./images/miru.jpg" alt="black and white image">
        </footer>
        <div class="users">
            <input type="text">
            <input type="password">
        </div>
    </div>
</body>
</html>
